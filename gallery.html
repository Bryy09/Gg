<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album Foto</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('pic.jpeg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: rgba(0, 0, 0, 0.7); /* Transparan untuk efek overlay */
            color: white;
            padding: 15px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
        }

        nav {
            margin-top: 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
            margin: 0 10px;
            border-radius: 5px;
            background-color: #444;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #555;
        }

        .albums {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px auto;
            padding: 0 20px;
        }

        .album {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 10px;
            overflow: hidden;
            transition: transform 0.3s ease;
            width: 300px; /* Ukuran album yang diinginkan */
            height: 200px; /* Tinggi album yang diinginkan */
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .album img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .album h3 {
            margin: 0;
            padding: 10px;
            background-color: #333;
            color: white;
            width: 100%;
        }

        .album:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .photos {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px auto;
        }

        .photo {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 10px;
            overflow: hidden;
            transition: transform 0.3s ease;
            width: 300px; /* Ukuran foto yang diinginkan */
            height: 200px; /* Tinggi foto yang diinginkan */
        }

        .photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .photo:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7); /* Transparan untuk efek overlay */
            color: white;
            margin-top: auto; /* Mengatur footer agar berada di bagian bawah */
        }

        footer a {
            color: #ddd;
            text-decoration: none;
            padding: 5px;
            border-radius: 4px;
        }

        footer a:hover {
            color: #fff;
            background-color: #555;
        }

        .hidden {
            display: none;
        }

        .active {
            display: flex;
        }
    </style>
</head>
<body>
    <header>
        <h1>Album Foto</h1>
        <nav>
            <a href="index.html" onclick="showSection('albums')">Home</a>
            <a href="game.html" onclick="showSection('albums')">game</a>
        </nav>
    </header>

    <main>
        <div id="albums" class="albums">
            <a href="#" class="album" onclick="showAlbum('album1')">
                <img src="kamu.jpg" alt="Album 1">
                <h3>Album 1</h3>
            </a>
            <a href="#" class="album" onclick="showAlbum('album2')">
                <img src="aku.jpg" alt="Album 2">
                <h3>Album 2</h3>
            </a>
            <a href="#" class="album" onclick="showAlbum('album3')">
                <img src="album3.png" alt="Album 3">
                <h3>Album 3</h3>
            </a>
            <a href="#" class="album" onclick="showAlbum('album4')">
                <img src="ml5.jpg" alt="Album 4">
                <h3>Album 4</h3>
            </a>
        </div>

        <div id="album1" class="photos hidden">
            <a href="#" class="photo">
                <img src="photo1-1.jpg" alt="Photo 1-1">
            </a>
            <a href="#" class="photo">
                <img src="photo1-2.jpg" alt="Photo 1-2">
            </a>
            <button onclick="showSection('albums')">Back to Albums</button>
        </div>

        <div id="album2" class="photos hidden">
            <a href="#" class="photo">
                <img src="aku.jpg" alt="Photo 2-1">
            </a>
            <a href="#" class="photo">
                <img src="kamu.jpg" alt="Photo 2-2">
            </a>
            <button onclick="showSection('albums')">Back to Albums</button>
        </div>

        <div id="album3" class="photos hidden">
            <a href="#" class="photo">
                <img src="photo3.png" alt="Photo 3-1">
            </a>
            <a href="#" class="photo">
                <img src="album3.png" alt="Photo 3-2">
            </a>
            <button onclick="showSection('albums')">Back to Albums</button>
        </div>

        <div id="album4" class="photos hidden">
            <a href="#" class="photo">
                <img src="ml4.jpg" alt="Photo 4-1">
            </a>
            <div id="album4" class="photos hidden">
            <a href="#" class="photo">
                <img src="ml3.jpg" alt="Photo 4-1">
            </a>
            <a href="#" class="photo">
                <img src="photo4-2.jpg" alt="Photo 4-2">
            </a>
            <button onclick="showSection('albums')">Back to Albums</button>
        </div>
    </main>

    <footer>
        &copy; 2024 Album Foto | <a href="#home" onclick="showSection('albums')">Home</a>
    </footer>

    <script>
        function showAlbum(albumId) {
            document.querySelectorAll('.albums').forEach(el => el.classList.add('hidden'));
            document.querySelectorAll('.photos').forEach(el => el.classList.add('hidden'));
            document.getElementById(albumId).classList.remove('hidden');
        }

        function showSection(sectionId) {
            document.querySelectorAll('.albums').forEach(el => el.classList.add('hidden'));
            document.querySelectorAll('.photos').forEach(el => el.classList.add('hidden'));
            document.getElementById(sectionId).classList.remove('hidden');
        }

        // Default to showing the albums section
        showSection('albums');
    </script>
</body>
</html>
