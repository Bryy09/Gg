<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Foto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('background.jpeg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }

        header {
            background-color: rgba(0, 0, 0, 0.6); /* Transparan untuk efek overlay */
            color: #fff;
            padding: 15px 0;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
        }

        nav {
            margin-top: 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
            margin: 0 10px;
            border-radius: 5px;
            background-color: #444;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #555;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 80px auto 20px; /* Tambahkan margin-top untuk offset header tetap */
            max-width: 1200px;
            padding: 0 20px;
        }

        .gallery-item {
            margin: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery-item img {
            display: block;
            width: 100%;
            height: auto;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.05);
        }

        .gallery-item:hover {
            transform: scale(1.03);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.6); /* Transparan untuk efek overlay */
            color: #fff;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        footer a {
            color: #ddd;
            text-decoration: none;
            padding: 5px;
            border-radius: 4px;
        }

        footer a:hover {
            color: #fff;
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Galeri Foto</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="gallery.html">back</a>
        </nav>
    </header>

    <div class="gallery">
        <div class="gallery-item">
            <img src="image1.jpg" alt="Foto 1">
        </div>
        <div class="gallery-item">
            <img src="image2.jpg" alt="Foto 2">
        </div>
        <div class="gallery-item">
            <img src="image3.jpg" alt="Foto 3">
        </div>
        <div class="gallery-item">
            <img src="aku.jpg" alt="Foto 4">
        </div>
        <div class="gallery-item">
            <img src="kamu.jpg" alt="Foto 5">
        </div>
    </div>

    <footer>
        &copy; 2024 Galeri Foto | <a href="privacy.html">Privasi</a>
    </footer>
</body>
</html>
